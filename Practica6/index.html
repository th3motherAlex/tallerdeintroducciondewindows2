<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Calculadora Científica en JS</h1>
            </div>
        </div>
    </div>
    <form>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <input type="text" name="resultado" id="resultado" class="form-control" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="limpiar()">C</button>
                </div>
                <div class="col text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="borrarUltimo()">CE</button>
                </div>
                <div class="col text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="insertar('^')">^</button>
                </div>
                <div class="col text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="insertar('/')">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="insertar('7')">7</button>
                </div>
                <div class="col text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="insertar('8')">8</button>
                </div>
                <div class="col text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="insertar('9')">9</button>
                </div>
                <div class="col text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="insertar('*')">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="insertar('4')">4</button>
                </div>
                <div class="col text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="insertar('5')">5</button>
                </div>
                <div class="col text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="insertar('6')">6</button>
                </div>
                <div class="col text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="insertar('-')">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="insertar('1')">1</button>
                </div>
                <div class="col text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="insertar('2')">2</button>
                </div>
                <div class="col text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="insertar('3')">3</button>
                </div>
                <div class="col text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="insertar('+')">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="insertar('0')">0</button>
                </div>
                <div class="col text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="insertar('.')">.</button>
                </div>
                <div class="col text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="calcular()">=</button>
                </div>
            </div>
        </div>
    </form>
   <script src="js/index.js"></script>
   
    <script src="" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="row">
        <div class="col text-center py-3">
            <button type="button" class="btn btn-primary form-control rounded-pill" onclick="calcularSeno()">sin</button>
        </div>
        <div class="col text-center py-3">
            <button type="button" class="btn btn-primary form-control rounded-pill" onclick="calcularCoseno()">cos</button>
        </div>
    </div>
    
</body>
</html>
